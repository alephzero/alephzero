os: linux
dist: bionic
language: cpp

branches:
  only:
    - master

matrix:
  - name: "bionic gcc"
    compiler: gcc
    script:
      - make test -j

  - name: "bionic clang"
    compiler: clang
    script:
      - make test -j

  - name: "asan"
    compiler: gcc
    script:
      - make asan -j DEBUG=1

  - name: "tsan"
    compiler: gcc
    script:
      - make tsan -j DEBUG=1

  - name: "ubsan"
    compiler: gcc
    script:
      - make ubsan -j DEBUG=1

  - name: "valgrind"
    addons:
      apt:
        packages:
          - valgrind
    compiler: gcc
    script:
      - make valgrind -j DEBUG=1

  - name: "iwyu"
    addons:
      apt:
        packages:
          - iwyu
    compiler: clang
    script:
      - make iwyu

  - name: "cov"
    compiler: gcc
    script:
      - make cov -j DEBUG=1
    after_success:
      - bash <(curl -s https://codecov.io/bash)
